<!DOCTYPE html>
<html>
	<head>
		<title>Form to create a new article link</title>
	</head>
	<body>
	  <form action="http://localhost:8080/link" method="POST">
		  <label for="id">id</label>
		  <input name="id" value="32" />
		  <br/>
		  <label for="name">name</label>
		  <input name="name" value="32" />
		  <br/>
		  <label for="url">url</label>
		  <input name="url"  value="32"/>
		  <br/>
		  <label for="type">type</label>
		  <input name="type" value="ARTICLE" />
		  <br/>
		  <input type="submit" value="Submit" />
	  </form>
	</body>
</html>
